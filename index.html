<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <section class="card">
    <figure class="card__image"><img src="./images/illustration-hero.svg" alt="" class="image"></figure>
    <section class="card__body">
      <h2 class="card__title">Order Summary</h2>
      <p class="card__copy">      
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="plan">
        <figure class="plan__icon">
          <img src="./images/icon-music.svg" alt="music icon" class="icon">
        </figure>
        <div class="plan__info">
          <h3 class="plan__title">Annual Plan</h3>
          <p class="plan__price">$59.99/year</p>
        </div>
        <a href="#" class="plan__change">Change</a>
      </div>
    </section>
    <section class="card__actions">
      <button class="primary__button">Proceed to Payment</button>
      <a href="" class="cancel__button">Cancel Order</a>
    </section>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="attribution__link">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Astiaz" class="attribution__link">Moralduke</a>.
  </div>
</body>
</html>
